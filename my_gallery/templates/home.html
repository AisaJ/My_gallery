{% extends 'make-gallery/base.html' %}

{% block content %}
<div class="container-fluid">
<!-- Jumbotron -->
<div class="jumbotron p-0">

    <!-- Card image -->
    <div class="view overlay rounded-top">
      <img src="https://images.pexels.com/photos/1424536/pexels-photo-1424536.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="img-fluid" alt="Sample image">
      <a href="#">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
  
    <!-- Card content -->
    <div class="card-body text-center mb-3">
  
      <!-- Title -->
      <h3 class="card-title h3 my-4"><strong>Galeria</strong></h3>
      <!-- Text -->
      <p class="card-text py-2"> Words are better expressed in visuals. Photograph it and people will see.</p>
      <!-- Button -->
      <a href="{% url 'gallery' %}" class="btn peach-gradient btn-rounded mb-4">Categories</a>
  
    </div>
  
  </div>
  <!-- Jumbotron -->

</div>
{% endblock %}
